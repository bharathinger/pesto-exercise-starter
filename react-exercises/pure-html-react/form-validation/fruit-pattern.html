<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form validation exercise</title>
  </head>
  <body>
    <form>
      <label for="fruit">Would you prefer a banana or a cherry?</label>
      <input name="fruit" id="fruit" type="text" pattern="banana|cherry"  required  />
      <input type="submit">
    </form>
  </body>
</html>
