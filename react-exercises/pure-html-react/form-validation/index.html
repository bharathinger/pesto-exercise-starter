<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form validation exercise</title>
  </head>
  <body>
    <form>
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input name="quantity" id="quantity" type="number" min="1" max="5">
      <input type="submit">
    </form>
  </body>
</html>
